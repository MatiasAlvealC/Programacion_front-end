<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    <title>Ejercicio 1</title>
</head>
<body>
    <main class="container">
        <h1>Formulario</h1>
        <form name="formulario" id="formulario" onsubmit="datos(this)">
            <div class="field">
                <label>Correo electrónico:</label>
                <input type="text" name="correo" id="correo" placeholder="ejemplo@dominio.com">
            </div>
            <div class="field">
                <label>Número de teléfono</label><input type="text" name="telefono" id="telefono" placeholder="1234567890">
            </div>
            <div class="actions">
                <input type="submit" id="btnEnviar" value="Enviar">
                <div id="Error"></div>
            </div>
        </form>
    </main>
    <script src="app.js"></script>
    <script>
        // Prevent the default form submission behavior
        document.getElementById("formulario").addEventListener("submit", function(event) {
            event.preventDefault();
        });
    </script>
</body>
</html>
